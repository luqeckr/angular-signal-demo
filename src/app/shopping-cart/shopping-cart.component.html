@if (cart().length) {
<h2>Your Shopping Cart</h2>
<ul class="list-group" [ngStyle]="{ 'max-width': '800px'}">
  @for (item of cart(); track $index) {
  <div class="card">
    <div class="row g-0">
      <div class="col-md-4 d-flex">
        <div class="card-img-wrapper" [ngStyle]="{'max-width': '150px', 'height': '130px', 'margin': 'auto'}">
          <img [src]="item.product.image" [alt]="item.product.title"
            [ngStyle]="{'max-width': '100%', 'max-height': '100%', 'object-fit': 'cover'}">
        </div>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ item.product.title }}</h5>
          <p class="card-text"><strong>Price:</strong> ${{ item.product.price }}</p>
          <input type="number" name="qty" id="qty" min="0" class="form-control" [(ngModel)]="item.quantity"
            (ngModelChange)="onQuantityChange(item.product, item.quantity)"
            style="width: 60px; display: inline-block; margin-right: 10px;">
          <button class="btn btn-sm btn-danger" (click)="removeFromCart(item.product)">Remove</button>
        </div>
      </div>
    </div>
  </div>
  }
  <div class="d-flex justify-content-between align-items-center">
    <h4>Total Price:</h4>
    <h4>Rp. {{ totalPrice() }}</h4>
  </div>
</ul>
}
@if (cart().length === 0) {
<div class="alert alert-info">
  Your cart is empty.
</div>
}
